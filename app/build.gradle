plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 10
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.hxklabs.astroilce"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 1
        versionName "1.0"
        archivesBaseName = "AstroILCE-${versionName}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compileOnly 'com.github.ma1co.OpenMemories-Framework:stubs:-SNAPSHOT'
    implementation 'com.github.ma1co.OpenMemories-Framework:framework:-SNAPSHOT'
}